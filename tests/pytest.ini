[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# 标记定义
markers =
    slow: 标记为慢速测试 (使用 '-m "not slow"' 跳过)
    integration: 标记为集成测试
    unit: 标记为单元测试
    async_test: 标记为异步测试
    requires_gpu: 标记需要GPU的测试
    requires_npu: 标记需要NPU的测试

# 异步测试配置
asyncio_mode = auto

# 超时配置 (秒)
timeout = 300

# 覆盖率配置
# 运行: pytest --cov=modules --cov-report=html

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# 最小版本要求
minversion = 7.0

# 禁用doctest
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
